<!doctype html>

<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skydity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="vh-100" style="background-image:url('https://images.unsplash.com/photo-1646526751465-af36fc81df5a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');background-size: cover;background-position: center;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-8 col-xl-6">

        <div class="card bg-dark text-white" style="border-radius: 40px;height:500px;">
          <div class="bg-image" style="border-radius: 35px;">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-weather/draw1.webp"
              class="card-img" alt="weather" style="height:500px;"/>
            <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
          </div>
          <div class="card-img-overlay text-dark p-5 text-center">
            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="city" placeholder="Enter City Name">
                </div>
                <br>
                <input type="submit" class="btn btn-success"/>
              {% if country_code and coordinate and temp and pressure and humidity %}
                 <h2 class="mb-0"style="font-family: 'Creepster', cursive;"><br>{{city}}</h2>
                 <p style="font-family: 'Creepster', cursive;">country code : <strong>{{country_code}}</strong></p>
                 <p class="display-2" style="font-family: 'Creepster', cursive;">{{temp}} Â°C</p>
                 <p style="font-family: 'Creepster', cursive;">Humidity: <strong>{{humidity}}</strong></p>
                 <p style="font-family: 'Creepster', cursive;">Pressure: <strong>{{pressure}}</strong></p>
              {% endif %}
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
